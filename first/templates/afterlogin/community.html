{% extends 'afterlogin/base1.html' %} {% block style %}
<style>
    h1 {
        text-align: center;
        color: darkcyan;
    }
    #main-card-container {
        margin-left: 5%;
        margin-right: 5%;
        width: 85%;
    }
    #main-card-container h6 {
        color: cadetblue;
    }
</style>
{% endblock %} {% block content %}
<h1>{{person.community}}</h1>
<div id="main-card-container">
    {% for b in blog %}

        <h6>{{b.uname}}</h6>
        <p><i>{{b.post}}</i></p>
        <label>{{b.time}}</label>
        <hr>
    {% endfor %}
</div>
{% endblock %}
